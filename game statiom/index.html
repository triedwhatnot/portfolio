<!DOCTYPE html>
<html>
<head>
    <meta charset= "UTF-8">
    
      <link type="text/css" rel="stylesheet" href="style.css">
      <!--<link type="text/css" rel="stylesheet" href="animate.css">-->
      <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    
    
          
    <title>My Projects</title>
</head>

    
<body>
    
    <section class="introduction">
    
        <div class="football"><i class="ion-ios-football"></i></div>
        
        
         <div class="gaming-icons">
            <div class="icons icon-xbox"><i class="ion-xbox"></i></div>
            <div  class="icons icon-psp"><i class="ion-playstation"></i></div>
            <div  class="icons icon-controller"><i class="ion-ios-game-controller-b"></i></div>
         </div>
        
        
        <div class="intro-head"><h1>welcome to gaming center</h1></div>
        
        <nav class="navigation">
            <ul class="description">
                <li>Home</li>
                <li>Vision</li>
                <li onclick="moveToForm()">Reach us</li>
                <li>Know more</li>
                <li>About us</li>
            </ul>
        </nav>
    
        <a href="#tic-tac-toe-id" class="tic-tac-toe-button">Tic-Tac-Toe</a>
        <button  type="button" onclick="toDoThis()" class="tile-game-button">Tile Game</button>
        
    </section>
    
    
    <section class="console-1" id="tic-tac-toe-id">
        
        
        
        <div class="tic-tac-toe">

        <div>
            <a href="#" class="btn-tic"><i class="ion-ios-plus-outline"></i> NEW GAME</a>
        </div>

            <div class="player-1">
                PLAYER 1  <i class="ion-ios-circle-filled"></i><i class="ion-person"></i>
            </div>
<!--     
ion-ios-close-empty
ion-ios-circle-outline
--> 
        <div class="play-area">
            <div class="grid-container">
              <div class="grid-item" id="tile-1"><i class="icon" id="box-1"></i></div>
              <div class="grid-item" id="tile-2"><i class="icon" id="box-2"></i></div>
              <div class="grid-item" id="tile-3"><i class="icon" id="box-3"></i></div>  
              <div class="grid-item" id="tile-4"><i class="icon" id="box-4"></i></div>
              <div class="grid-item" id="tile-5"><i class="icon" id="box-5"></i></div>
              <div class="grid-item" id="tile-6"><i class="icon" id="box-6"></i></div>  
              <div class="grid-item" id="tile-7"><i class="icon" id="box-7"></i></div>
              <div class="grid-item" id="tile-8"><i class="icon" id="box-8"></i></div>
              <div class="grid-item" id="tile-9"><i class="icon" id="box-9"></i></div>  
            </div>   
                
          
        </div>
                        
            
            <div class="player-2">
                PLAYER 2 <i class="ion-ios-circle-filled"></i><i class="ion-person"></i>
            </div>
        
        
        </div>
    
    
    </section>
    
    
    <section class="console-2" id="tile-game-id">
        
        <div class="tile-game">
            
            
            <div>
                <a href="#" class="btn-tile-game"><i class="ion-ios-plus-outline"></i> NEW GAME</a>
            </div>
            
            <div class="man-1">
                <div class="player-name-1">VICTORY!</div>
            </div>
            
            
            
            <div class="tile-game-area">
                <div class="tile tile-1" id="tile-11"><div class="num-11 num">1</div></div>
                <div class="tile tile-2" id="tile-12"><div class="num-12 num">2</div></div>
                <div class="tile tile-3" id="tile-13"><div class="num-13 num">3</div></div>
                <div class="tile tile-4" id="tile-14"><div class="num-14 num">4</div></div>
                <div class="tile tile-5" id="tile-15"><div class="num-15 num">5</div></div>
                <div class="tile tile-6" id="tile-16"><div class="num-16 num">6</div></div>
                <div class="tile tile-7" id="tile-17"><div class="num-17 num">7</div></div>
                <div class="tile tile-8" id="tile-18"><div class="num-18 num">8</div></div>
                <div class="tile tile-9" id="tile-19"><div class="num-19 num">9</div></div>
                <div class="tile tile-10" id="tile-20"><div class="num-20 num">10</div></div>
                <div class="tile tile-1" id="tile-21"><div class="num-21 num">1</div></div>
                <div class="tile tile-2" id="tile-22"><div class="num-22 num">2</div></div>
                <div class="tile tile-3" id="tile-23"><div class="num-23 num">3</div></div>
                <div class="tile tile-4" id="tile-24"><div class="num-24 num">4</div></div>
                <div class="tile tile-5" id="tile-25"><div class="num-25 num">5</div></div>
                <div class="tile tile-6" id="tile-26"><div class="num-26 num">6</div></div>
                <div class="tile tile-7" id="tile-27"><div class="num-27 num">7</div></div>
                <div class="tile tile-8" id="tile-28"><div class="num-28 num">8</div></div>
                <div class="tile tile-9" id="tile-29"><div class="num-29 num">9</div></div>
                <div class="tile tile-10" id="tile-30"><div class="num-30 num">10</div></div>
            </div>
            
            
            
            
            <div class="man-2">
                <div class="player-name-2">VICTORY!</div>
            </div>
            
            
        
        
        </div>
    
    
    </section>
    
    <section class="form-section" id="form-id">
    
        <div class="form-heading"><h2>Let's know your feedback</h2></div>

        <form method="get" action="#" class="form-box">
        
            <div class="label-box">
            
                <div><label for="name">Name</label></div>
                <div><label for="email">Email</label></div>
                <div><label for="find-us">Where did you find us</label></div>
               <div><label for="news">Newsletter</label></div>
                <div><label for="feedback">Feedback</label></div>
                
                <div>&nbsp;</div>
            
            </div>
            
            <div class="entry-box">
            
                <div><input type="text" name="name" id="name" placeholder="Your name" required></div>
                <div><input type="email" name="email" id="email" placeholder="Your email" required></div>
                <div><select name="find-us" id="find-us">
                    <option value="friends" selected>Friends</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="media">Social Media</option>
                    <option value="word">Word of mouth</option>
                    
                    </select> </div>
                
                <div class="checkbox-flex"><input type="checkbox" name="news" id="news" checked><div class="checkbox-text">Yes, please.</div></div>
                <div><textarea name="feedback" id="feedback" placeholder="Your feedback"></textarea></div>
                <div><input type="submit" value="Send it"></div>
            
            </div>
            
        </form>
    
    
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
